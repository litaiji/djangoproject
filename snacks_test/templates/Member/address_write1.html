{% block body %}
    <form action="{% url 'member:address_write' %}" method="post" name="theForm" id="theForm">
    {% csrf_token %}
    <div class="table_info">

        <div class="add_addr_info">
            <span>使用新的收货地址</span>
        </div>
        <table width="1000" class="table_address" border="0" cellspacing="0" cellpadding="0">
            <tbody>
            <tr>
                <td width="116"><em class="sign">*</em>收货人：</td>
                <td colspan="3">
                    <input name="consignee" type="text" class="input_01" value="">
                    <span class="notice" id="consignee_notice"></span>
                </td>
            </tr>
            <tr>
                <td width="116"><em class="sign">*</em>配送区域:</td>
                <td colspan="3">
                    <select name="country" class="select" id="selCountries"
                            onchange="region.changed(this, 1, 'selProvinces')">
                        <option value="0">请选择国家</option>
                        <option value="1" selected="">中国</option>
                        <option value="3479">美国</option>
                        <option value="3485">日本</option>
                        <option value="3494">加拿大</option>
                    </select>
                    <select name="province" id="selProvinces" onchange="region.changed(this, 2, 'selCities')"
                            class="select">
                        <option value="0">请选择省</option>
                        <option value="2">北京</option>
                        <option value="3">安徽</option>
                        <option value="4">福建</option>
                        <option value="5">甘肃</option>
                        <option value="6">广东</option>
                        <option value="7">广西</option>
                        <option value="8">贵州</option>
                        <option value="9">海南</option>
                        <option value="10">河北</option>
                        <option value="11">河南</option>
                        <option value="12">黑龙江</option>
                        <option value="13">湖北</option>
                        <option value="14">湖南</option>
                        <option value="15">吉林</option>
                        <option value="16">江苏</option>
                        <option value="17">江西</option>
                        <option value="18">辽宁</option>
                        <option value="19">内蒙古</option>
                        <option value="20">宁夏</option>
                        <option value="21">青海</option>
                        <option value="22">山东</option>
                        <option value="23">山西</option>
                        <option value="24">陕西</option>
                        <option value="25">上海</option>
                        <option value="26">四川</option>
                        <option value="27">天津</option>
                        <option value="28">西藏</option>
                        <option value="29">新疆</option>
                        <option value="30">云南</option>
                        <option value="31">浙江</option>
                        <option value="32">重庆</option>
                        <option value="33">香港</option>
                        <option value="34">澳门</option>
                        <option value="35">台湾</option>
                    </select>
                    <select name="city" id="selCities" onchange="region.changed(this, 3, 'selDistricts')"
                            class="select">
                        <option value="0">请选择市</option>
                    </select>

                    <select name="district" id="selDistricts" style="display:none;" class="select">
                        <option value="0">请选择区</option>
                    </select>
                    <span class="notice" id="region_notice"></span>
                </td>
            </tr>
            <tr>
                <td><em class="sign">*</em>详细地址：</td>
                <td colspan="3">
                    <input name="address" type="text" class="input_02" value="">
                    <span class="notice" id="address_notice"></span>
                </td>
            </tr>
            <tr>
                <td><em class="sign">*</em>手机号码：</td>
                <td width="190">
                    <input name="mobile" type="text" class="input_01" value="">
                </td>
                <td width="97"><em class="color999">或</em>&nbsp;&nbsp;&nbsp;&nbsp;固定电话：</td>
                <td width="497">
                    <input name="tel" type="text" class="input_01" value="">
                    <span class="notice" id="mobile_notice"></span>
                </td>
            </tr>
            <tr>
                <td><em class="sign">&nbsp;&nbsp;</em>邮箱：</td>
                <td>
                    <input name="email" type="text" class="input_01" value="">
                </td>
                <td colspan="2">
                    <span class="" style="color:#999;">用来接收订单提醒邮件，便于您及时了解订单</span>
                    <span class="notice" id="email_notice"></span>
                </td>
            </tr>
            <tr>
                <td></td>
                <td colspan="3" style="padding-bottom:15px;">
                    <input type="hidden" name="step" value="consignee">
                    <input type="hidden" name="act" value="confirm">
                    <input type="hidden" name="logintype" value="ajax">
                    <input type="hidden" name="back_act" value="http://member.lingshi.com/?act=address_list">
                    <input name="address_id" type="hidden" value="0">

                    <input type="submit" class="btn_save" value="保存收货人信息">
                    <input type="checkbox" class="check" value="1" name="default" id="checkbox">
                    <label for="checkbox">保存为默认收货地址</label></td>
            </tr>
            </tbody>
        </table>
    </div>
</form>

{% endblock body %}
