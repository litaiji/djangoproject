{% load static %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>中国零食网-用户登录</title>
    <link rel="stylesheet" href="{% static 'Member/register/base.css' %}"/>
    <link rel="stylesheet" href="{% static 'Member/register/login.css' %}"/>
    <style>
        .container{
            width:100px;
        }
    </style>

</head>
<body>
<div id="main">
    <div id="header">
    </div>
    <div class="container">
        <div class="bgPic"><img src="{% static 'Member/register/logo.jpg' %}" alt=""/></div>
        <div class="register" style="top: 0;height: 455px;left: 580px;">
            <div class="title">
                <span>登录</span>
                <a href="{% url 'member:register' %}">去注册</a>
            </div>
            <form autocomplete="off" method="post" action="{% url 'member:login' %}">
                {% csrf_token %}
                <div class="default">
                    <p>请输入用户名或手机号码</p>
                    <input id="uname" name="username" data-form="uname" type="text" placeholder="邮箱/手机"/>
{#                    <label for="uname">邮箱/手机</label>#}
                </div>
                <div class="default">
                    <p>请输入账号密码</p>
                    <input id="upwd" name="password" data-form="upwd" type="password" placeholder="密码"/>
{#                    <label for="upwd">密码</label>#}
                </div>
                <div class="submit">
                        <span class="notice">
                            <a href="#">忘记密码</a>
                        </span>
                    <button class="s_hover" data-form="submit">登录</button>
                </div>
            </form>
            <div class="other_login">
                <div class="log">
                    <span>社交账号登录</span>
                </div>
                <div class="icon">
                    <ul>
                        <li data-log="icon" class="i_hover">
                            <img data-icon="wx" src="{% static 'Member/register/wx.png' %}" alt=""/>
                            <span class="prompt" >微信登录</span>
                        </li>
                        <li data-log="icon" class="i_hover">
                            <img data-icon="qq" src="{% static 'Member/register/qq.png' %}" alt=""/>
                            <span class="prompt" >QQ登录</span>
                        </li>
                        <li data-log="icon" class="i_hover">
                            <img data-icon="wb" src="{% static 'Member/register/wb.png' %}" alt=""/>
                            <span class="prompt" >微博登录</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
    </div>
</div>

</body>
</html>
